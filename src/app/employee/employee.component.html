<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s5">
                        <form #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
                            <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.firstName" placeholder="Enter First Name">
                                    <label><strong>First Name: </strong></label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="lastName" #lastNameName="ngModel" [(ngModel)]="employeeService.selectedEmployee.lastName" placeholder="Enter Last Name">
                                    <label><strong>Last Name: </strong></label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="email" name="email" #email="ngModel" [(ngModel)]="employeeService.selectedEmployee.email" placeholder="Enter Email">
                                    <label><strong>Email: </strong></label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button"
                                        (click)="resetForm(empForm)"
                                    >
                                        Reset
                                    </button>
                                    <button class="btn btn-custom right" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let emp of employeeService.employees" >
                                    <td>{{ emp.firstName }}</td>
                                    <td>{{ emp.lastName }}</td>
                                    <td>{{ emp.email }}</td>
                                    <td>
                                        <a (click)="onEdit(emp)" class="action btn">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a (click)="onDelete(emp)" class="action btn">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
